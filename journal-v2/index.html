<!DOCTYPE html>
<html>

<head>
    <title>Journal App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <section id="journal">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset">
                    <h1>My Journal Entries</h1>
                    <section id="journal-body">                   
                    </section>
                </div>
                <div class="col-sm-4">
                    <section id="journal-form">
                        <h1>Submission</h1>
                        <form>
                            <div class="form-group">
                                <input type="text" required name="title" placeholder="Enter Title" class="form-control" />
                            </div>
                            <div class="form-group">
                                <textarea type="text" required name="content" placeholder="Enter content" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" required name="author" placeholder="Provide author" class="form-control" />                          
                            </div>
                            <div class="form-group">
                                <input type="text" name="tags" placeholder="enter tags" class="form-control" />
                            </div>                            
                            <div class="form-group">
                                <input type="submit" class="form-control" />
                            </div>
                        </form>
                    </section>
                            <hr />	
                	<section id ="search-form">
                        <form>
                        	<h1>Search Journal</h1>
                            <div class="form-group">
                                <input type="text" name="tags" placeholder="Search tag" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="author" placeholder="Search by author" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="general" placeholder="Search journal" class="form-control" />
                            </div>                        
                            <div class="form-group">
                                <input type="submit" class="form-control" />
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>





    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-formObjects.js"></script>
    <script type="text/javascript" src="js/journal.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
