<!DOCTYPE html>
<html>
<head>
	<title>Journal App</title>	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<section id="journal">
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-8">
					<section id="journal-body">
						<h1>My Journal Entries</h1>
					</section>					
				</div>
				<div class="col-xs-4">
					<section id="journal-form">
						<h1>Entry Submission</h1>
							<form>
								<div>
									<input type="text" name="title" placeholder="Enter Title" class="field" />
								</div>
								<div>
									<textarea type="text" name="content" placeholder="Enter Body" class="field"></textarea>
								</div>
								<div>
									<input type="text" name="author" placeholder="Provide Author" class="field" />
								</div>
								<div>
									<input type="text" name="tags" placeholder="Enter Tag Here" class="field" />
								</div>
								<div>	
									<input type="submit" class="field" />
								</div>
							</form>
					</section>
				</div>

			
		
	</section>





	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-formObjects.js"></script>
	<script type="text/javascript" src="js/journal.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
